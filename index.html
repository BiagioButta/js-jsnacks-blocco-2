<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="my-container">

        <div class="row row-cols-2">

            <div class="col bg-raisin-black d-flex flex-column debug">

                <button id="snack1" class="bg-transparent border-0"><h1 class="color-rhythm">Snack 1</h1></button>

                <div class="row row-cols-1">
                    <div class="col d-flex justify-content-center mb-2">
                        <input id="firstNum" class="bg-rhythm circle fs-1 fw-bold" type="number">
                    </div>
                    <div class="col d-flex justify-content-center">
                        <div id="secondNum" class="bg-rhythm circle fs-1 fw-bold"></div>
                    </div>
                </div>

            </div>

            <div class="col bg-buff d-flex flex-column debug">

                <button id="snack2" class="bg-transparent border-0"><h1 class="color-vivid-tangerine text-center">Snack 2</h1></button>

                <div class="row row-cols-3 text-center">
                    <div class="col color-vivid-tangerine fs-4 fw-bold">Guns N' Roses</div>
                    <div class="col color-vivid-tangerine fs-4 fw-bold">AC/DC</div>
                    <div class="col color-vivid-tangerine fs-4 fw-bold">Deep Purple</div>
                    <div class="col color-vivid-tangerine fs-4 fw-bold">Pink Floyd</div>
                    <div class="col color-vivid-tangerine fs-4 fw-bold">Led Zeppelin</div>
                    <div class="col color-vivid-tangerine fs-4 fw-bold">The Who</div>
                </div>

                <div class="row row-cols-3 text-center mt-5">
                    <div id="nC1" class="col color-vivid-tangerine fs-4 fw-bold"></div>
                    <div id="nC2" class="col color-vivid-tangerine fs-4 fw-bold"></div>
                    <div id="nC3" class="col color-vivid-tangerine fs-4 fw-bold"></div>
                    <div id="nC4" class="col color-vivid-tangerine fs-4 fw-bold"></div>
                    <div id="nC5" class="col color-vivid-tangerine fs-4 fw-bold"></div>
                    <div id="nC6" class="col color-vivid-tangerine fs-4 fw-bold"></div>
                </div>
        

            </div>

            <div class="col bg-vivid-tangerine debug">

                <dic class="row flex-column align-items-center">

                    <button id="snack3" class="bg-transparent border-0 mb-1"><h1 class="color-buff text-center">Snack 3</h1></button>

                    <div class="col text-center color-buff fs-1 fw-bold">
                        <input id="numDaSommare" type="number" placeholder="Quanti n. vuoi generare?">
                        <p id="totNum"></p>
                    </div>

                    <button id="somma" class="bg-transparent circle fw-bold">Somma</button>

                    <div id="sommaDispari" class="col text-center color-buff fs-1 fw-bold"></div>

                </dic>




            </div>

            <div class="col bg-rhythm debug">

                <h1 class="color-raisin-black text-center">Snack 4</h1>

            </div>

        </div>


    </div>

    
    

    <script src="./js/script.js"></script>
</body>
</html>
